<div class="container">
    <div class="row" *ngIf="categories$ | async as categories">
        <div class="col-md-2">
            <div class="form-group">
                <select name="jokecats" id="category" [(ngModel)]="selectedCategory" (change)="getJokeCategory()"
                    class="custom-select">
                    <option *ngFor="let category of categories" [value]="category">
                        {{ category }}
                    </option>
                </select>
            </div>
        </div>
        <div *ngIf="categoryJoke$ | async as categoryJoke">
            <div class="col-md-2">
                <img src="{{ categoryJoke?.icon_url }}" alt="the chuck norris icon">
            </div>
            <div class="col-md-8">
                <h1>{{ categoryJoke?.value }}</h1>
            </div>
        </div>
    </div>
</div>
